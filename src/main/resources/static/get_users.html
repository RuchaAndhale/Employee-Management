<html>
<head>
	<meta charset="UTF-8">
	
    <title>Users</title>
 	<link rel="stylesheet" href="/css/pagination.css" type="text/css"/>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/1.3.8/FileSaver.js"></script>-->

	<script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script type="text/javascript" language="javascript" src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.js"></script>
    
    <link href="https://cdn.datatables.net/buttons/1.2.2/css/buttons.dataTables.css" rel="stylesheet" />
<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.3/jszip.min.js"></script>
<script src="https://cdn.datatables.net/buttons/1.4.2/js/dataTables.buttons.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/pdfmake.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.32/vfs_fonts.js"></script>
<script src="https://cdn.datatables.net/buttons/1.4.2/js/buttons.html5.min.js"></script>

</head>
<body>
	<h1>User Details</h1>
	<div class="container" style="display: flex; height: 100px;">
		<div class="row" style="width: 25%;">
			<div class="col-sm-4">
				<form id="formUser" name="formUser">
					<br>
					<div class="form-group" align="left">
						<label>First Name: </label>
                		<input type="text" name="firstName" id="fname" placeholder="Enter First Name" required />
					</div>
					<br>
					<div class="form-group" align="left">
						<label>Last Name: </label>
                		<input type="text" name="lastName" id="lname" placeholder="Enter Last Name" required />
					</div>	
					<br>
					<div class="form-group" align="left">
						<label>Email: </label>
                		<input type="email" name="email" id="email" placeholder="Enter Email" required />
					</div>	
					<br>
					<div class="form-group" align="left">
						<label>Password: </label>
                		<input type="password" name="password" id="password" placeholder="Enter Password" required />
					</div>
					<br>
					<div class="form-group" align="left">
						<button type="submit" id="btnAdd">Add User</button>
					</div>
				</form>
			</div>
		</div>
		
		<div class="col-sm-8" style="flex-grow: 1;">
			<div class="panel-body">
				<table id="usersTable">
			        <thead>
			            <tr>
							<th>Id</th>
			                <th>First Name</th>
			                <th>Last Name</th>
			                <th>Email</th>
			                <th>Action</th>
			            </tr>
			        </thead>
			        <tbody></tbody>
	    		</table>

			</div>
			
				<button class="export-btn"><i class="fa fa-file"> Download</i></button>
			
		</div>  
	</div>
    <script type="text/javascript" src="/js/pagination.js"></script>
</body>
</html>
